Retrieve a list of synonyms for the given word.
---
parameters:
  - name: q
    in: query
    type: string
    required: true
  - name: limit
    in: query
    type: int
    default: 10
responses:
  200:
    description: A list of neighboring words
    schema:
      properties:
        results:
          type: array
          items:
            properties:
              word:
                type: string
              sim:
                type: string
        status:
          type: string

