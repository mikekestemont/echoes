Retrieve a list of phrase synonyms for the given query.
---
parameters:
  - name: q
    in: query
    type: string
    required: true
  - name: limit
    in: query
    type: int
    default: 10
responses:
  200:
    description: A list of neighboring phrases.
    schema:
      properties:
        results:
          type: array
          items:
            properties:
              word:
                type: string
              distance:
                type: string
        status:
          type: string


