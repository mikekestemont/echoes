Retrieve a list of related sentences for the given query.
---
parameters:
  - name: q
    in: query
    type: string
    description: Query the index for this word or string
    required: true
  - name: limit
    in: query
    type: int
    description: Maximum number of results returned
    default: 10
responses:
  200:
    description: A list of related sentences.
